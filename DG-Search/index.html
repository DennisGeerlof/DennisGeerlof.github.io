<!DOCTYPE html>
<html lang="en">
<head>
    <title>DG Search</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="script.js"></script>
    <script src="https://kit.fontawesome.com/00afa14ec3.js" crossorigin="anonymous"></script>

    <meta property="og:type" content="website" />
    <meta property="og:title" content="DG Search" />
    <meta property="og:image" content="https://dennisgeerlof.github.io/DG-Search/img/Meta.png" />
    <meta property="og:url" content="https://dennisgeerlof.github.io/DG-Search/index.html" />
    <meta property="og:description" content="This is DG Search" />
    <meta name="keywords" content="DG Search, DG, Search" />
    <meta name="author" content="Dennis Geerlof" />

</head>
<body>
<div id="flex-container">
<header>
    <div class="left">
        <a href="https://gemini.google.com/app" class="l-icons"><i class="fa-solid fa-robot"></i></a>
        <a href="https://www.youtube.com/" class="l-icons"><i class="fa-brands fa-youtube"></i></a>
        <button id="popupButton1" class="l-icons"><i class="fa-brands fa-spotify"></i></button>
        <a href="https://web.whatsapp.com/" class="l-icons"><i class="fa-brands fa-whatsapp"></i></a>
    </div>
    <div class="middle">
    <img src="img/Logo_Fill.png" alt="Logo-text" width="300px" id="logo-text">
    </div>
    <div class="right">
        <a href="https://mail.google.com/mail/" class="r-icons"><i class="fa-regular fa-envelope" style="font-size: 25px;"></i></a>
        <a href="https://calendar.google.com/" class="r-icons"><i class="fa-regular fa-calendar"></i></a>
        <button id="popupButton2" class="r-icons"><i class="fa-solid fa-paw"></i></button>
        <button class="r-icons" id="darkModeToggle"><i class="fa-solid fa-circle-half-stroke"></i></button>
    </div>
</header>
<div id="flexbox">
    <div class="left" style="height: 100%;">
        <iframe id="popupDiv" style="border-radius:12px" src="https://open.spotify.com/embed/playlist/2cpQsJIF3ULoyb0lC25hVk?utm_source=generator&theme=0" width="50%" height="400px" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
   
    </div>
    <div class="middle">
        <h1 id="title">DG</h1>
        <div class="search-container">
            <form action="https://www.google.com/search" method="GET" class="search-form">
                <input type="text" name="q" class="search-box" placeholder="Search...">
                <button type="submit" class="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </div>
    </div>
    <div class="right" style="height: 100%;">
        <iframe id="Pedro" width="560" height="315" src="https://www.youtube.com/embed/AIGnRc7F86Q?si=-wVCi5TYoJPgROP2" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
</div>
<footer>
    <div class="left">
    <div id="time"><script src="script.js"></script></div>
    </div>
    <div class="middle">

    </div>
    <div class="right">
    <a href="https://dennisgeerlof.github.io/">dennisgeerlof.github.io</a>
    </div>
</footer>
</div>
</body>
</html>
