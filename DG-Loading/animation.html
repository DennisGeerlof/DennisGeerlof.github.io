<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading DG</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        overflow: hidden;
        height: 100vh;
        width: 100vw;
        background-color: black;
        justify-content: center;
    }

    #loading, .row, .piece, .leeg {
        display: flex;
    }

    #loading {
        height: 100vh;
        width: 100vw;
        flex-direction: row;
        justify-content: center;
        align-items: center;
    }

    .row {
        flex-direction: column;
    }

    #animation {
        transform: translate( 400%, 0%) scale(10);
        animation: scaleDown 100ms ease-out forwards;
        animation-delay: 1s;
        filter: brightness(1.6) drop-shadow(0 0 15px white);
    }

    @keyframes scaleDown {
        to {
            transform: translate(0%, 0%) scale(1);
        }
    }


    #eyes {
        position: absolute;
        opacity: 0;
        animation: easeInOut 4s ease-in-out forwards;
        animation-delay: 1s;
    }

    @keyframes easeInOut {
        0%, 25% { /* 0s–1s: still invisible */
            opacity: 0;
            filter: brightness(1) drop-shadow(0 0 0 red);
        }
        50% { /* 2s–3s: fully visible */
            opacity: 1;
            filter: brightness(1.6) drop-shadow(0 0 15px red);
        }
        100% { /* 3s–4s: faded out again */
            opacity: 0;
            filter: brightness(1) drop-shadow(0 0 0 red);
        }
    }

</style>
<body>
    <div id="loading">
        <div class="row" id="r1">
            <img src="cut/DG-white.png" alt="full" id="animation">
            <img src="cut/eyes.png" alt="Eyes" id="eyes">
        </div>
    </div>    
</body>
</html>
