<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading DG</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        overflow: hidden;
        height: 100vh;
        width: 100vw;
        background-color: black;
        justify-content: center;
    }

    #loading, .row, .piece, .leeg {
        display: flex;
    }

    #loading {
        height: 100vh;
        width: 100vw;
        flex-direction: row;
        justify-content: center;
        align-items: center;
    }

    .row {
        flex-direction: column;
    }

    #animation {
        transform: translate( 400%, 0%) scale(10);
        animation: scaleDown 100ms ease-out forwards;
        animation-delay: 1s;
        filter: brightness(1.6) drop-shadow(0 0 15px white);
    }

    @keyframes scaleDown {
        to {
            transform: translate(0%, 0%) scale(1);
        }
    }

    #eyes {
        position: absolute;
        opacity: 0;
        animation: easeInOut 3.5s ease-in-out forwards;
        animation-delay: 1s;
    }

    @keyframes easeInOut {
        0%, 25% {
            opacity: 0;
            filter: brightness(1) drop-shadow(0 0 0 red);
        }
        50% {
            opacity: 1;
            filter: brightness(1.6) drop-shadow(0 0 15px red);
        }
        100% {
            opacity: 0;
            filter: brightness(1) drop-shadow(0 0 0 red);
        }
    }

    .smoke-container {
        display: flex;
        flex-direction: row;
        position: absolute;
        top: 80%;
        left: 50%;
        transform: translate(-50%, -50%);
        overflow: visible;
        pointer-events: none;
    }

    .smoke {
    width: 120px;
    height: 200px;
    background: radial-gradient(ellipse at bottom, white 0%, rgba(0, 0, 0, 0) 70%);
    opacity: 0;
    animation: smokeFall 4s ease-out forwards;
    filter: blur(6px);
    transform-origin: top center;
    animation-delay: 2s;
}

.smoke-wrapper {
    transform: scaleX(-1);
}



    @keyframes smokeFall {
        0% {
            opacity: 0;
            transform: translateY(0) translateX(50px) scale(1) skewX(-15deg);
        }
        20% {
            opacity: 0.8;
        }
        100% {
            opacity: 0;
            transform: translateY(100px) translateX(0) scale(1.3) skewX(-15deg);
        }
    }


</style>
<body>
    <div id="loading">
        <div class="row" id="r1">
            <img src="cut/DG-white.png" alt="full" id="animation">
            <img src="cut/eyes.png" alt="Eyes" id="eyes">
            <div class="smoke-container">
    <div class="smoke"></div>
    <div class="smoke-wrapper">
        <div class="smoke"></div>
    </div>
</div>

        </div>
    </div>    
</body>
</html>
